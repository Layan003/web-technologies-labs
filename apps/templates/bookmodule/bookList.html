{% extends "layouts/base.html" %}
{% load static %}
{% block title %} Searching Page {% endblock title %}

{% block content %}
<div>
    {% for book in books %}
    <div>
        <h1>Id: {{book.id}}</h1>
        <h2>Name: {{book.title}}</h2>
        <h4>Author: {{book.author}}</h4>
    </div>
    <hr>
    {% endfor %}
</div>
{% endblock content %}
